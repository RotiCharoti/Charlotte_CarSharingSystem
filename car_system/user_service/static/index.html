<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental System - Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
        }
        .response {
            margin-top: 20px;
            color: green;
            text-align: center;
        }
        .error {
            color: red;
            text-align: center;
        }
        .link-container {
            text-align: center;
            margin-top: 10px;
        }
        .link-container a {
            color: blue;
            text-decoration: none;
        }
        .link-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Car Rental System - Register</h1>
    <form id="registerForm">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" placeholder="Enter your phone number" required>

        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter your password" required>

        <label for="dob">Date of Birth (YYYY-MM-DD):</label>
        <input type="date" id="dob" required>

        <!-- Login Link -->
        <div class="link-container">
            <a href="/login.html">Already have an account? Login here</a>
        </div>

        <button type="button" onclick="registerUser()">Register</button>
    </form>

    <div class="response" id="response"></div>
    <div class="error" id="error"></div>

    <script>
        async function registerUser() {
            const data = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone_no: document.getElementById('phone').value,
                password: document.getElementById('password').value,
                dob: document.getElementById('dob').value,
            };

            try {
                const response = await fetch('http://localhost:8080/register', { // Ensure URL is correct
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data),
                });

                const result = await response.json();
                if (response.ok) {
                    document.getElementById('response').textContent = 'Registration Successful!';
                    
                    // Redirect to login page after 2 seconds
                    setTimeout(() => {
                        window.location.href = '/login.html';
                    }, 2000);
                } else {
                    document.getElementById('error').textContent = result.message || 'Registration failed.';
                }
            } catch (error) {
                document.getElementById('error').textContent = 'Error connecting to server.';
            }
        }
    </script>
</body>
</html>
